name: Reusable Hello World

on:
  workflow_call:
    inputs:
      name:
        description: 'Name to greet'
        required: false
        default: 'World'
        type: string

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello, ${{ inputs.name }}!"
